<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="welcome">
 <div>
    <img align="left" src="assets/img/ioc.png" style = "text-align: center;" class="logo"/>
    <h2 style="height:2cm;line-height:2.5cm;">Login</h2>
</div>
 <ion-grid>
    <ion-row>
      <ion-col>
        <h2>Please enter your credentials</h2>
      </ion-col>
    </ion-row>
  </ion-grid>
<ion-list>
  <ion-item>
    <ion-label color="primary" stacked>Email</ion-label>
    <ion-input [(ngModel)]="username" type="email" placeholder="Email Input"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" stacked>Password</ion-label>
    <ion-input [(ngModel)]="password" type="password" placeholder="Password Input"></ion-input>
  </ion-item>
</ion-list>
  <ion-grid >
    <ion-row>
      <ion-col center text-center>
        <button ion-button full color="success" (click)="login()">Log In</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
